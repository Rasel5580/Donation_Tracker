<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-300">

    <div class="w-full max-w-sm bg-gray-100 rounded-2xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h1>
    
        <form action="#" method="POST" class="space-y-4">

    <div>
        <label for="username" class="block text-md font-medium text-gray-700">User:</label>
        <input type="text" name="username" placeholder="username" required
        class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>       
        <!-- Email -->
    <div>
        <label for="email" class="block text-md font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" placeholder="username@gmail.com" required
        class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>
    <!-- Password -->
    <div>
        <label for="password" class="block text-md font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required
        class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!-- Submit Button -->
    <button type="submit"
        class="w-full bg-blue-600 font-semibold text-white py-2 rounded-xl hover:bg-blue-700 transition">
        Sign Up
    </button>
    </form>
    </div>

</body>
</html>
