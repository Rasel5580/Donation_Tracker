<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Make a Donation</h1>

    <form action="#" method="POST" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Donation Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Donation Amount ($)</label>
        <input type="number" id="amount" name="amount" min="1" required
          class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <!-- Payment Method -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Payment Method</label>
        <div class="mt-2 space-y-2">
          <label class="flex items-center">
            <input type="radio" name="payment" value="credit" class="text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Credit Card</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="payment" value="paypal" class="text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">PayPal</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="payment" value="bank" class="text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Bank Transfer</span>
          </label>
        </div>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message (optional)</label>
        <textarea id="message" name="message" rows="3"
          class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 transition">
        Donate Now
      </button>
    </form>
  </div>

</body>
</html>
