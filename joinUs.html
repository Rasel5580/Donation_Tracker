<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-300">

    <div class="w-full max-w-sm bg-gray-100 rounded-2xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h1>
    
        <form action="#" method="POST" class="space-y-4">

        <!-- Email -->
    <div>
        <label for="email" class="block text-md font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" placeholder="username@gmail.com" required
        class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>
    <!-- Password -->
    <div>
        <label for="password" class="block text-md font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required
        class="mt-1 w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <!--Forgate Password-->
    <div class="flex justify-center">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
    </div>

    <!-- Submit Button -->
    <button type="submit"
        class="w-full bg-blue-600 font-semibold text-white py-2 rounded-xl hover:bg-blue-700 transition">
        Sign In
    </button>
    </form>

    <!-- Sign up link -->
    <p class="mt-4 text-sm text-center text-gray-600">
    Donâ€™t have an account?
    <a href="signup.html" class="text-blue-600 font-semibold hover:underline">Sign up</a>
    </p>
    </div>

</body>
</html>
